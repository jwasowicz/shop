<div class="auth-container">
  <h2>Rejestracja</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors['required']"
          >Email jest wymagany.</small
        >
        <small *ngIf="f['email'].errors['email']">Nieprawidłowy format.</small>
      </div>
    </div>

    <div>
      <label>Hasło</label>
      <input type="password" formControlName="password" />
      <div *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors['required']"
          >Hasło jest wymagane.</small
        >
        <small *ngIf="f['password'].errors['minlength']">
          Minimum 6 znaków.
        </small>
      </div>
    </div>

    <div>
      <label>Potwierdź hasło</label>
      <input type="password" formControlName="confirmPassword" />
      <div *ngIf="submitted && registerForm.errors?.['mismatch']">
        <small>Hasła nie są takie same.</small>
      </div>
    </div>

    <button type="submit">Zarejestruj się</button>
  </form>

  <p>Masz już konto? <a routerLink="/login">Zaloguj się</a></p>
</div>
