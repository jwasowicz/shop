<div class="auth-container">
  <h2>Logowanie</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors['required']"
          >Email jest wymagany.</small
        >
        <small *ngIf="f['email'].errors['email']">Nieprawidłowy format.</small>
      </div>
    </div>

    <div>
      <label>Hasło</label>
      <input type="password" formControlName="password" />
      <div *ngIf="submitted && f['password'].errors">
        <small>Hasło jest wymagane.</small>
      </div>
    </div>

    <button type="submit">Zaloguj się</button>
  </form>

  <p>Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
</div>
